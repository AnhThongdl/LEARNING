<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>lay gia tri checkbox bang Javascript</h2>
    <p>hay viet chuong trinh khi click vao button thi in ra day danh sach duoc chon</p>

    <input type="checkbox" name="hobby" value="di choi"><label for="">di choi</label><br>
    <input type="checkbox" name="hobby" value="di du lich"><label for="">di du lich</label><br>
    <input type="checkbox" name="hobby" value="di an"><label for="">di an</label><br>
    <input type="checkbox" name="hobby" value="di sieu thi"><label for="">di sieu thi</label><br>
    <input type="checkbox" name="hobby" value="hoc lap trinh"><label for="">hoc lap trinh</label><br>
    <input type="checkbox" name="hobby" value="luot web"><label for="">luot web</label>

    <br><input type="button" id="btn" value="xem ket qua">

    <script>
        document.getElementById("btn").onclick = function(){
            var checkbox = document.getElementsByName("hobby");
            var result = '';
            for(var i = 0; i < checkbox.length;i++){
                if(checkbox[i].checked == true){
                    result += '[' + checkbox[i].value + ']'+ ' - ';
                }
            }
            alert("so thich la: " + result);
        }
    </script>
</body>
</html>
