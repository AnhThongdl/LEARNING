<script>
    function Mouse(color, weight){
	this.color = color;
  this.weight = weight;
  this.dead = false;
};
Mouse.prototype.die = function(){
	this.dead = true;
};

function Cat(name){
	this.name = name;
  this.stomach = [];
}
Cat.prototype.eat = function(mouse){
	this.stomach.push(mouse);
  mouse.die();
};

var blackMouse = new Mouse('black', 4);
var whiteMouse = new Mouse('white', 6);
/* console.log(blackMouse, whiteMouse); */

var tom = new Cat('tom');
tom.eat(blackMouse);
tom.eat(whiteMouse);
console.log(tom);
</script>
