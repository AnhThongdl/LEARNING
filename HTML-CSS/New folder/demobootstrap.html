<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="images/cat.jpg" class="img-fluid" alt="">
          </div>
          <div class="col-lg-7 text-center">
            <h1 Class="animate__animated animate__heartBeat animate__infinite">Welcome Back</h1>
            <form action="">
              <div class="form-row py-3 pt-5">
                <div class="offset-1 col-lg-10">
                  <input type="text" placeholder="Username" class="inp px-3">
                </div>
              </div>
              <div class="form-row">
                <div class="offset-1 col-lg-10">
                  <input type="password" placeholder="Password" class="inp px-3">
                </div>
              </div>
              <div class="form-row py-3 pt-5">
                <div class="offset-1 col-lg-10">
                  <button class="btn1">Sign Up</button>
                </div>
              </div>
            </form>
            <p>Or Login With</p>
            <span><i></i></span>
          </div>
        </div>
      </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
